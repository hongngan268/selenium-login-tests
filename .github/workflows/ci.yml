name: Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # cập nhật từ v2 lên v3

    - name: Set up Python
      uses: actions/setup-python@v4  # cập nhật từ v2 lên v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium

    - name: Run Selenium tests
      run: |
        python tests/test_login.py
